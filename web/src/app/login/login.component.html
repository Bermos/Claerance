<mat-card class="login-card">
  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Ex. pat@example.com">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="Ex. pat@example.com">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="login()">Login</button>
  </mat-card-actions>
</mat-card>
