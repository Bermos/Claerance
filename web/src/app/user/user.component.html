<mat-spinner *ngIf="!user"></mat-spinner>

<mat-card *ngIf="user">
  <mat-card-header>
    <mat-card-title>{{ user.username }}</mat-card-title>
    <span class="spacer"></span>
    <button mat-icon-button aria-label="Edit user" (click)="editUser()">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngIf="user.email">
        <mat-icon mat-list-icon>email</mat-icon>
        {{ user.email }}
      </mat-list-item>
      <mat-list-item *ngIf="user.telegramId">
        <mat-icon mat-list-icon>send</mat-icon>
        {{ user.telegramId }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn">Delete</button>
  </mat-card-actions>
</mat-card>
