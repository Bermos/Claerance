<mat-card class="login-card">
  <mat-card-content>
    <mat-form-field class="login-input">
      <mat-label>Username</mat-label>
      <input [(ngModel)]="username" (keyup.enter)="login()" matInput required>
    </mat-form-field>
    <br>
    <mat-form-field class="login-input">
      <mat-label>Password</mat-label>
      <input [(ngModel)]="password" (keyup.enter)="login()" matInput type="password" required>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="login()">Login</button>
  </mat-card-actions>
</mat-card>
